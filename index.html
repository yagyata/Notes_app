<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <h1>Notes App</h1>
        <form id="new-note-form">
            <input type="text" id="note-heading" placeholder="Note Heading" required>
            <textarea id="note-content" placeholder="Note Content" rows="4" required></textarea>
            <div><button type="button" id="add-note-button">Save Note</button></div>
        </form>
        <div class="saved">
            <h2>Saved Notes</h2>
            <div id="saved-notes-container">
                <!-- Saved notes will be displayed here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>


</body>

</html>
